<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Advice Generator</title>
    <meta name="description" content="An application that generates advices." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="./script.js"></script>
  </head>

  <body>
    <section class="advice-section">
      <div class="container">
        <div class="advice-container">
          <h2 class="advice-heading">Advice<span class="advice-id"></span></h2>
          <p class="advice">Please press the button to generate an advice.</p>
          <img
            class="divider"
            src="./assets/images/pattern-divider-desktop.svg"
            alt="Divider"
          />
        </div>
        <button class="btn">
          <ion-icon class="icon" name="dice-outline"></ion-icon>
        </button>
      </div>
      <h2 class="footer">Built by Adelin DascÄƒlu.</h2>
    </section>
  </body>
</html>
